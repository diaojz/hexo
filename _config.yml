# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 刁爷的博客
subtitle: 从iOS奔向全栈
description: Doing is better than saying.
keywords: "刁爷, iOS, 全栈, diaoye, diaojz"
author: diaojz
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://diaojz.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
# theme: yilia
#添加RSS插件
plugins: hexo-generate-feed


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git  #部署类型
  repository: https://github.com/diaojz/diaojz.github.io.git #仓库地址
  branch: master
  message: diaoye hexo deploy #提交信息

# Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Link #友情链接
link:
links_icon: link
links_title: 友情链接
# links_layout: block   //块状显示（选择了行内显示，这个要注释掉，不然会报错）
links_layout: inline    //行内显示
links:
  Github: https://github.com/diaojz

# 插件,文章字数
symbols_count_time:
   #文章内是否显示
    symbols: true
    time: true
   # 网页底部是否显示
    total_symbols: true
    total_time: true


